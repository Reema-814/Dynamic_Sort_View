<!DOCTYPE html>
<html lang="en">
<head>

    <title>Selection Sort Visualization</title>
    <style>
        body {
            background-color: #1c2e4a;
            font-family: Arial, sans-serif;

        .container {
            text-align: center;
            margin-top: 90px;
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images img {
            width: 50vw;

            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
	.navbar {
            width: 100%;
            background-color: white;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .navbar-links li {
            display: inline;
        }
        .navbar-links a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .navbar-links a:hover {
            background-color: #575757;
            color: black;
        }

</head>

        <ul class="navbar-links">
